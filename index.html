<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- VueJS CDN - development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <title>Twitter Clone</title>
  </head>
  <body>
    <div id="app" class="container">
      <h1>What do you want to tweet about today?</h1>
      <!-- tweet form -->
      <form @submit.prevent="submitData">
        <div class="form-group">
          <label for="name">Tweet</label>
          <textarea
            name="tweet"
            class="form-control"
            id="tweet"
            cols="30"
            rows="5"
            v-model="tweet"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Tweet</button>
      </form>
      <!-- character limit -->
      <div>
        <span v-if="tweet.length <= max_length">{{ maxCharsText }} </span>
        <span v-else class="alert alert-danger">{{ errorMessage }}</span>
      </div>
      <!-- tweets list -->
      <ul>
        <li v-for="tweet in tweets">{{tweet}}</li>
      </ul>
    </div>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
